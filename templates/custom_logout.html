{% extends 'base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}
<h2>You have been logged out</h2>
<p>Thank you for visiting. You have successfully logged out.</p>
<form method="post" action="{% url "custom_logout" %}">
    {% csrf_token %}
    <button type="submit">Login again</button>
</form>
<a href="{% url "index" %}">Go to Home</a>
{% endblock %}
