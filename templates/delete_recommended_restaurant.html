{% extends 'base.html' %}

{% block content %}
<h2>Delete Recommended Restaurant</h2>
<p>Are you sure you want to delete the restaurant "{{ restaurant.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'recommended_restaurant_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
